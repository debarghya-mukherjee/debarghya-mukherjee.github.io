<script>
(function() {
  function fit(id){
    const el = document.getElementById(id);
    if(!el) return;
    const refresh = () => {
      try {
        const h = el.contentWindow.document.documentElement.scrollHeight;
        if (h && Math.abs(el.offsetHeight - h) > 5) el.style.height = (h + 20) + 'px';
      } catch(e) { /* cross-origin guard; not needed here */ }
    };
    el.addEventListener('load', refresh);
    // also refresh periodically in case content grows after load
    setInterval(refresh, 1000);
  }
  ['tab-journal','tab-conf','tab-preprints'].forEach(fit);
})();
</script>
