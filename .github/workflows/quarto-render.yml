name: Quarto Render

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: quarto-render
  cancel-in-progress: true

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0       # allow rebase if main moved

      # Pin a modern Quarto (bundles a recent Pandoc internally)
      - uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.5.57"

      # Show versions (don't call pandoc directly; it's inside Quarto)
      - name: Show tool versions
        run: |
          quarto --version
          quarto check --quiet || true

      - name: Render site
        run: quarto render

      - name: Commit & push /docs
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage rendered output
          git add -A docs
          git commit -m "Render site" || echo "No changes to commit"

          # If branch moved while rendering, rebase safely and push
          git fetch origin "$BRANCH"
          git pull --rebase --autostash origin "$BRANCH"
          git push origin HEAD:"$BRANCH"
